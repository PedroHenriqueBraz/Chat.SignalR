<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
        </div>
        <div class="card-body contacts_body">
          <h3>Participantes</h3>
          <ul class="contacts" *ngFor="let part of participants">
            <li class="active">
              <div class="d-flex bd-highlight" (click)="sendTo()">
                <div class="img_cont">
                  <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Todos</span>
                  <p>Envie para todos participantes</p>
                </div>
              </div>
            </li>
          <li class="active">
            <div class="d-flex bd-highlight" (click)="sendTo(part.Name)">
              <div class="img_cont">
                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>{{part.Name}}</span>
                <p>Está online</p>
              </div>
            </div>
          </li>
          </ul>
        </div>
        <div class="card-footer"></div>
      </div></div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
          </div>
          <div class="card-body msg_card_body">
            <div *ngFor="let msg of messages"> 
            <div class="d-flex justify-content-start mb-4" [class.private-msg]="msg.isPrivate" *ngIf="msg.isReceived">
              <div>
                {{msg.senderName}}
              </div>
              <div class="msg_cotainer">
                {{msg.text}}
              </div>
            </div>
            <div class="d-flex justify-content-end mb-4" [class.private-msg]="msg.isPrivate" *ngIf="!msg.isReceived">
              <div class="msg_cotainer_send">
                {{msg.text}}
              </div>
              <div>
                <p>Você</p>
              </div>
            </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control type_msg"  placeholder="Escreva sua mensagem..."
               [(ngModel)]="txtMessage" (keydown.enter)="sendMessage()" />  
              <div class="input-group-append">
                <button class="input-group-text send_btn" (click)="sendMessage()"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
