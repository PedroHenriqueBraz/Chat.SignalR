<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
        </div>
        <div class="card-body contacts_body">
          <h3>Participantes</h3>
          <ul class="contacts" *ngFor="let partic of participants">
          <li class="active">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>{{partic.Name}}</span>
                <p>EstÃ¡ online</p>
              </div>
            </div>
          </li>
          </ul>
        </div>
        <div class="card-footer"></div>
      </div></div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat with Khalid</span>
                <p>1767 Messages</p>
              </div>
            </div>
          </div>
          <div class="card-body msg_card_body">
            <div *ngFor="let msg of messages"> 
            <div class="d-flex justify-content-start mb-4" *ngIf="isReceived(msg.messageType)">
              <div class="img_cont_msg">
                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                {{msg.message}}
                <!-- <span class="msg_time">{{msg.date | date:'medium'}}</span> -->
              </div>
            </div>
            <div class="d-flex justify-content-end mb-4"  *ngIf="!isReceived(msg.messageType)">
              <div class="msg_cotainer_send">
                {{msg.message}}
                <!-- <span class="msg_time_send">{{msg.date | date:'medium'}}</span> -->
              </div>
              <div class="img_cont_msg">
                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
              </div>
            </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
              </div>
              <input type="text" class="form-control type_msg"  placeholder="Type your message..."
               [(ngModel)]="txtMessage" (keydown.enter)="sendMessage()" />  
              <div class="input-group-append">
                <span class="input-group-text send_btn"><i class="fa fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
